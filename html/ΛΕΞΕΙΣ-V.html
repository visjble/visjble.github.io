<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΛΕΧΕΙΣ V</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<!-- Google Fonts -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap');
    
    .gfs-didot-regular {
      font-family: "GFS Didot", serif;
      font-weight: 400;
      font-style: normal;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "GFS Didot", serif;
    }
    
    .navigation {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        background-color: #1c3446;
        padding: 10px 0;
        width: 100%;
      }

      .navigation button {
        margin: 3px;
        font-family: "GFS Didot", serif;
        font-size: 16px;
        background-color: #007aff;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .swiper-container {
        width: 100%;
        max-width: 85vw;
        height: 65vh;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 60px;
        color: #fff;
        background: #007aff;
        height: 100%;
        width: 100%;
        border-radius: 15px;
        box-sizing: border-box;
        padding: 15px;
        font-family: "GFS Didot", serif;
      }

      .swiper-pagination {
        margin-top: 10px;
      }

      @media screen and (max-width: 600px) {
        .navigation button {
          font-size: 18px;
          padding: 5px 8px;
        }

        .swiper-container {
          max-width: 90vw;
          height: 60vh;
        }

        .swiper-slide {
          font-size: 24px;
          padding: 10px;
        }
      }
        .swiper-container {
          max-width: 95vw;
          height: auto;
         height: 95vh; /* Adjust height for medium screens */
        }

        .swiper-slide {
          font-size: 32px;
          padding: 8px;
        }
      }
    </style>
</head>
<body>
    <div class="navigation">
        <!-- Navigation buttons will be dynamically added here -->
    </div>
    <div class="info-container">
        <span id="timer">Time: 00:00</span>
        <span id="countdown">Cards Left: 0</span>
    </div>    
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides will be dynamically added here -->
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const flashcards = {
              "ΛΕΞΕΙΣ V --Ρέματα": "verba",
           
              "ἀθυμέω": "despero. Τέλος δὲ ἀθῡμει ὁ παῖς καὶ καταβαίνει άπὸ τοῦ ὄρους",
              "ἀναστρέφω": "revertor. ..ὰναστρέφει ὁ λὺκος καὶ κάποφεύγει",
              "ἄπειμι": "absum",
              "ἀπελαύνω": "abigo",
              "ἀποφεύγω": "aufugio",
              "ἀσπαίρω": "palpito",
              "βάλλω": "iacio",
              "βοάω": "clamo",
              "γιγνώσκω": "cognosco",
              "δάκνω": "mordeo",
              "ἐμπίπτω": "incido",
              "ἔνειμι": "insum",
              "ἐπ-άν-ελθε!": "redi!",
              "ἐπιθυμέω": "cupio",
              "θαυμάζω": "miror",
              "θορυβέω": "tumultuor",
              "-βαίνω": "vado",
              "κατα-πίπτω": "decido",
              "κατέχω": "detineo",
              "ὁράω": "video",
              "ὁρμάω (ἐπί et acc.)": "ruo (in)",
              "παύω": "cesso",
              "σϊγάω": "taceo",
              "ὑλακτέω": "latro",
              "φεύγω": "fugio",
              "φυλάττω": "custodio",
            
            "ΛΕΞΕΙΣ --Οὐσιαστικά": "substantiva",
                "ἡ βακτηρία, τῆς βακτηρίᾶς": "baculum, baculi",
                "τὸ θηρίον, τοῦ θηρίου": "bestia, bestiae",
                "ὁ κῆπος, τοῦ κήπου": "hortus, horti",
                "ὁ κύων (ὦ κύον, τὸν κύνα)": "canis, canis (vocative: canis, accusative: canem)",
                "ὁ λαγώς (τὸν λαγών)": "lepus, leporis (accusative: leporem)",
                "ὁ λύκος, τοῦ λύκου": "lupus, lupi",
                "ἡ μαμμία, τῆς μαμμίᾶς": "avia, aviae",
                "ἡ μάχαιρα, τῆς μαχαίρᾶς": "gladius, gladii",
                "τὸ μειράκιον, τοῦ μειρακίου": "adulescentulus, adulescentuli",
                "ὁ μῦθος, τοῦ μύθου": "fabula, fabulae",
                "ὃ νεᾶνίᾶς, τοῦ νεᾶνίου": "iuvenis, iuvenis",
                "τὸ ὄρος (τοῦ ὄρους, τοῖς ὄρεσιν)": "mons, montis (genitive: montis, dative plural: montibus)",
                "ὃ πάππος, τοῦ πάππου": "avus, avi",
                "ὁ ψόφος, τοῦ ψόφου": "sonus, soni",
              
            "ΛΕΞΕΙΣ V --Κύρια Ὀνόματα ": "nomina propria",
            
              "ἀγαθός, ἀγαθή, ἀγαθόν": "bonus, bona, bonum",
                "ἄγριος, ἀγρία, ἄγριον": "ferus, fera, ferum",
                "δεινός, δεινή, δεινόν": "gravis, gravis, grave",
                "ποῖος;, ποίᾶ;, ποῖον;": "qualis?, qualis?, quale?",
                "πρῶτος, πρώτη, πρῶτον": "primus, prima, primum",
                "ῥᾷθῦμος, ῥάθῦμον": "segnis, segne",
                "τις": "aliquis, aliquid",
                "Κτητικά": "κεφάλαιον V",
                "σός, σή, σόν": "tuus, tua, tuum",
                "ὑμέτερος, ὑμετέρα,ὑμέτερον": "vester, vestra, vestrum",
              
            "ΛΕΞΕΙΣ V --Προθέσεις": "praepositiones",
                "ἅμα (+ dat.)": "una cum (+ ablative)",
                "ἀνά ( + acc.)": "sursum (+ accusative)",
                "Ἐπιρρήματα": "κεφάλαιον V",
                "δήπου": "sane, profecto",
                "ἐνταῦθα": "hic, ibi",
                "μέγα": "magnopere",
                "ὀδάξ": "mordicus",
                "ποῦ;": "ubi?",
                "που": "alicubi",

              "ΛΕΞΕΙΣ V --Σύνδεσμοι": "coniunctiones",
                "οὕτε... οὕτε...": "neque... neque...",
                "εὗ γε": "euge!",
            
              "ΛΕΞΕΙΣ V --Ἐπιφωνήματα": "interiectiones",
                "ἄκρον τὸ ὄρος": "summus mons",
                "ἐνταῦθα δή": "hic iam",
                "ἴθι δή": "agedum!",
                "μάλιστά γε": "maxime quidem",
              
            "ΛΕΞΕΙΣ V --Ἀντωνυμίαι": "pronomina",
              "ἐγώ": "ego",
              "ὑμεῖς": "vos"

        };

 // keep track of time and count
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        let startTime;
        let timerInterval;
        
        function startTimer() {
          startTime = Date.now();
          timerInterval = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
          const elapsedTime = Date.now() - startTime;
          const minutes = Math.floor(elapsedTime / 60000);
          const seconds = Math.floor((elapsedTime % 60000) / 1000);
          const formattedTime = `${padZero(minutes)}:${padZero(seconds)}`;
          timerElement.textContent = `Time: ${formattedTime}`;
        }
        
        function padZero(number) {
          return number.toString().padStart(2, '0');
        }
        
        function updateCountdown() {
          const remainingCards = Math.floor((entries.length - swiper.activeIndex) / 2);
          countdownElement.textContent = `Cards Left: ${remainingCards}`;
        }
        
        // Convert flashcards object into an array
        let entries = Object.entries(flashcards);

        // Create an object to store the sections and their corresponding indices
        let sections = {};
        let currentSection = '';

        entries.forEach(([key, value], index) => {
            if (key.startsWith('ΛΕΞΕΙΣ')) {
                currentSection = key;
                sections[currentSection] = index;
            }
        });

        const swiperWrapper = document.querySelector('.swiper-wrapper');

        entries.forEach(([key, value], index) => {
            const slideKey = document.createElement('div');
            slideKey.className = 'swiper-slide';
            slideKey.textContent = key;
            slideKey.style.backgroundColor = '#007aff';

         const slideValue = document.createElement('div');
            slideValue.className = 'swiper-slide';
            slideValue.textContent = value;
            slideValue.style.backgroundColor = '#B19CD9';

            swiperWrapper.appendChild(slideKey);
            swiperWrapper.appendChild(slideValue);
        });

        const swiper = new Swiper('.swiper-container', {
            on: {
                slideChange: function () {
                    updateCountdown();
                },
            },
        });

        const navigation = document.querySelector('.navigation');
        let buttons = '';

        Object.keys(sections).forEach((section) => {
            const sectionName = section.replace(/^.*--/, '').trim();
            buttons += `<button data-section="${section}">${sectionName}</button>`;
        });

        navigation.innerHTML = buttons;

        document.querySelectorAll('.navigation button').forEach((button) => {
            button.addEventListener('click', (event) => {
                const section = event.target.getAttribute('data-section');
                const slideIndex = sections[section] * 2;
                swiper.slideTo(slideIndex);
            });
        });

        startTimer();
        updateCountdown();
    </script>
</body>
</html>
