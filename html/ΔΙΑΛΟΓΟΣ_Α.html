<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΛΕΧΕΙΣ Α</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<!-- Google Fonts -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap');
    
    .gfs-didot-regular {
      font-family: "GFS Didot", serif;
      font-weight: 400;
      font-style: normal;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "GFS Didot", serif;
    }
    
    .navigation {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        background-color: #1c3446;
        padding: 10px 0;
        width: 100%;
      }

      .navigation button {
        margin: 3px;
        font-family: "GFS Didot", serif;
        font-size: 16px;
        background-color: #007aff;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .swiper-container {
        width: 100%;
        max-width: 85vw;
        height: 65vh;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 60px;
        color: #fff;
        background: #007aff;
        height: 100%;
        width: 100%;
        border-radius: 15px;
        box-sizing: border-box;
        padding: 15px;
        font-family: "GFS Didot", serif;
      }

      .swiper-pagination {
        margin-top: 10px;
      }

      @media screen and (max-width: 600px) {
        .navigation button {
          font-size: 18px;
          padding: 5px 8px;
        }

        .swiper-container {
          max-width: 90vw;
          height: 60vh;
        }

        .swiper-slide {
          font-size: 24px;
          padding: 10px;
        }
      }
        .swiper-container {
          max-width: 95vw;
          height: auto;
         height: 95vh; /* Adjust height for medium screens */
        }

        .swiper-slide {
          font-size: 32px;
          padding: 8px;
        }
      }
    </style>
</head>
<body>
    <div class="navigation">
        <!-- Navigation buttons will be dynamically added here -->
    </div>
    <div class="info-container">
        <span id="timer">Time: 00:00</span>
        <span id="countdown">Cards Left: 0</span>
    </div>    
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides will be dynamically added here -->
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
    const flashcards = {
      "φρασεις": "ΛΕΞΕΙΣ Α --Ἀσπασμοὶ",
      "salve": "χαῖρε",
      "salvete": "χαίρετε",
      "o amice!": "ὦ φίλε !",
      "o amica!": "ὦ φίλη!",
      "o Arge!": "ὦ Ἄργε!",
      "salve et tu!": "χαῖρε καὶ σύ!",
      "et tu quidem!": "καὶ σύ γε!",
      "quomodo te habes?": "πῶς ἔχεις;",
      "bene": "καλῶς",
      "mediocriter": "μετρίως",
      "male": "κακῶς",
      "quid pateris?": "τί πάσχεις;",
      "aegroto": "κάμνω",
      "dolet mihi caput": "ἀλγῶ τὴν κεφαλήν",
      "dolet mihi venter": "ἀλγῶ τὴν γαστέρα",
      "catarrho laboro": "κατάρρῳ νοσῶ",
      "nihil patior, sed valeo.": "οὐδὲν πάσχω, ἀλλ' ὑγιαίνω.",
      "per Iovem!": "νὴ τὸν Δία!",
      "ita maxime.": "ναί. μάλιστα. (repeat the verb + ) δή",
      "minime.": "οὐδαμῶς. οὐ (+ repeat the verb )",
      "si videtur. obsecro.": "εἰ δοκεῖ. ἀντιβολῶ. παρακαλῶ (Koine)",
      "gratias tibi ago": "χάριν σοι ἔχω",
      "gratias vobis ago": "χάριν ὑμῖν ἔχω",
      "ignosce / ignoscite!": "συγγνώμην ἔχε / ἔχετε!",
      "parce! / parcite!": "σύγγνωθι! / σύγγνωτε!",
      "vale! / valete!": "χαῖρε! / χαίρετε!",
      "vale! / valete!": "ἔρρωσο! / ἔρρωσθε",
      "salutem dicere alicui": "χαίρειν κελεύειν τινί",
    
      "φρασεις": "ΛΕΞΕΙΣ Α --ὄνομα",
      
      "quod nomen tibi est?": "τί ὄνομά σοί ἐστιν;",
      "nomen mihi Helena est,": "ὄνομά μοι Ἑλένη ἐστίν,",
      "sed amici mei vocant me...": "ἀλλ' oἱ ἐμοὶ φίλοι καλοῦσί με…",
      "quod nomen est...": "τί ὄμομά ἐστι...",
      "amico?": "τῷ φίλῳ;",
      "amicae?": "τῇ φίλῃ;",
      "uxori?": "τῇ γυναικί;",
      "viro?": "τῷ ἀνδρί;",
      "puero?": "τῷ παιδί;",
      "puellae?": "τῇ παιδί;",
      "cani?": "τῷ κυνί;",
      "cani?": "τῇ κυνί;",
      "nomen ei est...": "ὄνομα αὐτῷ ἐστίν...",
      "nomen ei est...": "ὄνομα αὐτῇ ἐστίν...",
    
      "φρασεις": "ΛΕΞΕΙΣ Α --ποῦ οἰκει",
      
      "ubi habitas?": "ποῦ οἰκεῖς;",
      "habito...": "οἰκῶ…",
      "Athenis": "ἐν ταῖς Ἀθήναις",
      "in Graecia": "ἐν τῇ Ἑλλάδι",
      "Romae": "ἐν τῇ 'Ρώμῃ",
      "in Italia": "ἐν τῇ Ἰταλίᾳ",
      "in Europa": "ἐν τῇ Εὐρώπῃ",
      "in Asia": "ἐν τῇ Ἀσίᾳ",
      "in Africa": "ἐν τῇ Λιβύῃ",
      "in America": "ἐν τῇ Ἀμερικῇ",
      "in Australia": "ἐν τῇ Αὐστραλίᾳ",
      "in urbe": "ἐν τῇ πόλει",
      "in vico": "ἐν κώμηῃ",
      "ruri": "ἐν τοῖς ἀγροῖς",
      "in insula": "ἐν νήσῳ",
      "num domum habes?": "ἆρα ἔχεις οἶκον;",
      "ita, maximam habeo domum.": "ναί, μέγιστον ἔχω οἶκον.",
      "non, sed mercedem solvo.": "οὐκ, ἀλλὰ τελῶ ἐνοίκιον.",
    
      "φρασεις": "ΛΕΞΕΙΣ Α --γένονας",
      
      "quot annos natus es?": "πόσα ἔτη γέγονας;",
      "quot annorum es?": "ποσῶν ἐτῶν εἶ;",
      "viginti annos natus sum.": "γέγονα εἴκοσι ἔτη.",
      "viginti annorum sum.": "εἴμι εἴκοσι ἐτῶν.",
      "prope quinquaginta annos natus sum.": "εἴμι ἐγγὺς πεντήκοντα ἐτῶν.",
      "hoc nihil ad te pertinet.": "τοῦτο οὐδέν ἐστι πρὸς σέ.",
      "quot annos nata est filia tua?": "πόσα ἔτη γέγονεν ἡ θυγἀτηρ σου;",
      "quinque annos nata est.": "γέγονε πέντε ἔτη.",
      "quinque annorum est.": "ἔστι πέντε ἐτῶν.",
      "infans": "τὸ βρέφος",
      "puerulus/puellula": "τὸ παιδίον",
      "puer/puella": "ὁ/ἡ παῖς",
      "adulescentulus/adulescentula": "τὸ μειράκιον / τὸ κοράσιον",
      "iuvenis": "ὁ νεανίσκος /ἡ νεᾶνις",
      "vir/mulier": "ὁ ἀνήρ/ἡ γυνή",
      "senex/anus": "ἡ πρέσβυς/ἡ πρεσβῦτις",
      "senex/anus": "ὁ γέρων / ἡ γραῦς",
    
      "φρασεις": "ΛΕΞΕΙΣ Α --τεχνόν",
      
      "quam artem exerces?": "τίνα ἔχεις τέχνην;",
      "sum": "εἰμι",
      "magister": "διδάσκαλος",
      "discipulus": "μαθητής",
      "discipula": "μαθήτρια",
      "medicus": "ἰατρός",
      "coquus": "μάγειρος",
      "coqua": "μαγείρισσα",
      "dispensator": "οἰκονόμος",
      "musicus": "μουσικός",
      "politicus": "πολιτικός",
      "philosophus": "φιλόσοφος",
      "architectus": "ἀρχιτέκτων",
      "miles": "στρατιώτης",
      "laborare": "ἐργάζεσθαι",
      "pictor": "ζωγράφος"
    };


 // keep track of time and count
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        let startTime;
        let timerInterval;
        
        function startTimer() {
          startTime = Date.now();
          timerInterval = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
          const elapsedTime = Date.now() - startTime;
          const minutes = Math.floor(elapsedTime / 60000);
          const seconds = Math.floor((elapsedTime % 60000) / 1000);
          const formattedTime = `${padZero(minutes)}:${padZero(seconds)}`;
          timerElement.textContent = `Time: ${formattedTime}`;
        }
        
        function padZero(number) {
          return number.toString().padStart(2, '0');
        }
        
        function updateCountdown() {
          const remainingCards = Math.floor((entries.length - swiper.activeIndex) / 2);
          countdownElement.textContent = `Cards Left: ${remainingCards}`;
        }
        
        // Convert flashcards object into an array
        let entries = Object.entries(flashcards);

        // Create an object to store the sections and their corresponding indices
        let sections = {};
        let currentSection = '';

        entries.forEach(([key, value], index) => {
            if (key.startsWith('ΛΕΞΕΙΣ')) {
                currentSection = key;
                sections[currentSection] = index;
            }
        });

        const swiperWrapper = document.querySelector('.swiper-wrapper');

        entries.forEach(([key, value], index) => {
            const slideKey = document.createElement('div');
            slideKey.className = 'swiper-slide';
            slideKey.textContent = key;
            slideKey.style.backgroundColor = '#007aff';

         const slideValue = document.createElement('div');
            slideValue.className = 'swiper-slide';
            slideValue.textContent = value;
            slideValue.style.backgroundColor = '#B19CD9';

            swiperWrapper.appendChild(slideKey);
            swiperWrapper.appendChild(slideValue);
        });

        const swiper = new Swiper('.swiper-container', {
            on: {
                slideChange: function () {
                    updateCountdown();
                },
            },
        });

        const navigation = document.querySelector('.navigation');
        let buttons = '';

        Object.keys(sections).forEach((section) => {
            const sectionName = section.replace(/^.*--/, '').trim();
            buttons += `<button data-section="${section}">${sectionName}</button>`;
        });

        navigation.innerHTML = buttons;

        document.querySelectorAll('.navigation button').forEach((button) => {
            button.addEventListener('click', (event) => {
                const section = event.target.getAttribute('data-section');
                const slideIndex = sections[section] * 2;
                swiper.slideTo(slideIndex);
            });
        });

        startTimer();
        updateCountdown();
    </script>
</body>
</html>
