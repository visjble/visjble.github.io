    <script>
        // Enhanced fallback words with more variety
        const fallbackWords = [
            { word: 'ŒòŒïŒüŒ£', meaning: 'god' },
            { word: 'ŒõŒüŒìŒüŒ£', meaning: 'word/reason' },
            { word: 'ŒëŒìŒ©Œù', meaning: 'contest' },
            { word: 'Œ†ŒüŒõŒôŒ£', meaning: 'city' },
            { word: 'ŒíŒôŒüŒ£', meaning: 'life' },
            { word: 'Œ¶Œ©Œ£', meaning: 'light' },
            { word: 'ŒùŒüŒ•Œ£', meaning: 'mind' },
            { word: 'ŒöŒëŒõŒüŒ£', meaning: 'beautiful' },
            { word: 'ŒëŒìŒëŒòŒüŒ£', meaning: 'good' },
            { word: 'Œ£ŒüŒ¶ŒôŒë', meaning: 'wisdom' },
            { word: 'ŒîŒôŒöŒó', meaning: 'justice' },
            { word: 'ŒëŒ°ŒïŒ§Œó', meaning: 'virtue' },
            { word: 'Œ®Œ•ŒßŒó', meaning: 'soul' },
            { word: 'ŒöŒüŒ£ŒúŒüŒ£', meaning: 'world/order' },
            { word: 'ŒßŒ°ŒüŒùŒüŒ£', meaning: 'time' }
        ];

        // Greek alphabet for random letters
        const greekAlphabet = 'ŒëŒíŒìŒîŒïŒñŒóŒòŒôŒöŒõŒúŒùŒûŒüŒ†Œ°Œ£Œ§Œ•Œ¶ŒßŒ®Œ©';

        let currentDifficulty = 'beginner';
        let currentWords = [];
        let loadedWords = null;
        let foundWords = new Set();
        let selectedCells = [];
        let gridSize = 15;
        let gameStartTime;
        let gameTimer;
        let score = 0;
        let grid = [];
        let wordPositions = new Map();

        // Game initialization
        async function initGame() {
            updateDifficulty();
            setupFileInput();
            await startNewGame();
        }

        function setupFileInput() {
            const fileInput = document.getElementById('wordFile');
            const fileStatus = document.getElementById('fileStatus');
            
            fileInput.addEventListener('change', async function(event) {
                const file = event.target.files[0];
                if (file && file.type === 'text/plain') {
                    try {
                        const text = await file.text();
                        loadedWords = parseWordFile(text);
                        fileStatus.textContent = `Loaded ${loadedWords.length} words from ${file.name}`;
                        fileStatus.style.color = '#38a169';
                        
                        // Restart the game with new words
                        await startNewGame();
                    } catch (error) {
                        console.error('Error reading file:', error);
                        fileStatus.textContent = 'Error reading file. Using default words.';
                        fileStatus.style.color = '#e53e3e';
                        loadedWords = null;
                    }
                } else {
                    fileStatus.textContent = 'Please select a .txt file';
                    fileStatus.style.color = '#e53e3e';
                }
            });
        }

        function parseWordFile(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const allWords = [];
            
            // Parse each line: "·ºÄŒ≥ŒΩŒøŒ≠œâ not know" -> {word: "ŒëŒìŒùŒüŒïŒ©", meaning: "not know"}
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine) {
                    const parts = trimmedLine.split(' ');
                    if (parts.length >= 2) {
                        const greekWord = parts[0];
                        const meaning = parts.slice(1).join(' ');
                        
                        allWords.push({
                            word: normalizeGreekWord(greekWord),
                            meaning: meaning
                        });
                    }
                }
            }
            
            return allWords;
        }

        async function getWordsForGame(difficulty = 'beginner') {
            // Use loaded words if available, otherwise use fallback
            const sourceWords = loadedWords || fallbackWords;
            
            // Return random selection based on difficulty
            const wordCount = difficulty === 'beginner' ? 8 : 12;
            const shuffledWords = shuffle([...sourceWords]);
            return shuffledWords.slice(0, Math.min(wordCount, sourceWords.length));
        }

        // Helper function to normalize Greek words (remove diacritics, make uppercase)
        function normalizeGreekWord(word) {
            const diacriticMap = {
                'Œ¨': 'Œë', 'Œ≠': 'Œï', 'ŒÆ': 'Œó', 'ŒØ': 'Œô', 'œå': 'Œü', 'œç': 'Œ•', 'œé': 'Œ©',
                '·Ω∞': 'Œë', '·Ω≤': 'Œï', '·Ω¥': 'Œó', '·Ω∂': 'Œô', '·Ω∏': 'Œü', '·Ω∫': 'Œ•', '·Ωº': 'Œ©',
                '·ºÄ': 'Œë', '·ºê': 'Œï', '·º†': 'Œó', '·º∞': 'Œô', '·ΩÄ': 'Œü', '·Ωê': 'Œ•', '·Ω†': 'Œ©',
                '·ºÅ': 'Œë', '·ºë': 'Œï', '·º°': 'Œó', '·º±': 'Œô', '·ΩÅ': 'Œü', '·Ωë': 'Œ•', '·Ω°': 'Œ©',
                '·ºÇ': 'Œë', '·ºí': 'Œï', '·º¢': 'Œó', '·º≤': 'Œô', '·ΩÇ': 'Œü', '·Ωí': 'Œ•', '·Ω¢': 'Œ©',
                '·ºÉ': 'Œë', '·ºì': 'Œï', '·º£': 'Œó', '·º≥': 'Œô', '·ΩÉ': 'Œü', '·Ωì': 'Œ•', '·Ω£': 'Œ©',
                '·ºÑ': 'Œë', '·ºî': 'Œï', '·º§': 'Œó', '·º¥': 'Œô', '·ΩÑ': 'Œü', '·Ωî': 'Œ•', '·Ω§': 'Œ©',
                '·ºÖ': 'Œë', '·ºï': 'Œï', '·º•': 'Œó', '·ºµ': 'Œô', '·ΩÖ': 'Œü', '·Ωï': 'Œ•', '·Ω•': 'Œ©',
                '·ºÜ': 'Œë', '·º¶': 'Œó', '·º∂': 'Œô', '·Ωñ': 'Œ•', '·Ω¶': 'Œ©',
                '·ºá': 'Œë', '·ºß': 'Œó', '·º∑': 'Œô', '·Ωó': 'Œ•', '·Ωß': 'Œ©',
                '·ø¶': 'Œ•', '·ø∂': 'Œ©', '·øÜ': 'Œó', '·øñ': 'Œô', '·æ∂': 'Œë',
                '·æ±': 'Œë', '·æ≥': 'Œë', '·øÉ': 'Œó', '·ø≥': 'Œ©',
                'œÇ': 'Œ£'  // Final sigma to regular sigma
            };
            
            return word.split('').map(char => diacriticMap[char] || char.toUpperCase()).join('');
        }

        function updateDifficulty() {
            const difficulty = document.querySelector('.difficulty-btn.active').dataset.difficulty;
            currentDifficulty = difficulty;
           
            // Adjust grid size based on difficulty
            gridSize = difficulty === 'beginner' ? 12 : 15;
           
            // Update grid CSS
            const gridElement = document.getElementById('grid');
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
        }

        async function startNewGame() {
            clearTimeout(gameTimer);
            foundWords.clear();
            selectedCells = [];
            score = 0;
            wordPositions.clear();

            updateDifficulty();
            
            // Show loading state
            document.getElementById('word-list-container').innerHTML = '<div>Loading words...</div>';
            
            // Get words for the game
            currentWords = await getWordsForGame(currentDifficulty);
            
            generateGrid();
            updateUI();
            startTimer();
            hideCompletionMessage();
        }

        function generateGrid() {
            // Initialize empty grid
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));

            // Use currentWords (already fetched and selected)
            const selectedWords = shuffle([...currentWords]);

            // Place words in grid
            selectedWords.forEach(wordObj => {
                placeWordInGrid(wordObj.word);
            });

            // Fill empty cells with random Greek letters
            fillEmptyCells();

            // Render grid
            renderGrid();
            renderWordList(selectedWords);
        }

        function placeWordInGrid(word) {
            const directions = [
                [0, 1],   // horizontal
                [1, 0],   // vertical
                [1, 1],   // diagonal down-right
                [1, -1],  // diagonal down-left
                [0, -1],  // horizontal backwards
                [-1, 0],  // vertical backwards
                [-1, -1], // diagonal up-left
                [-1, 1]   // diagonal up-right
            ];

            let placed = false;
            let attempts = 0;
            const maxAttempts = 100;

            while (!placed && attempts < maxAttempts) {
                const direction = directions[Math.floor(Math.random() * directions.length)];
                const [dr, dc] = direction;

                // Calculate starting position based on word length and direction
                const maxStartRow = dr >= 0 ? gridSize - word.length : word.length - 1;
                const maxStartCol = dc >= 0 ? gridSize - word.length : word.length - 1;
                const minStartRow = dr <= 0 ? word.length - 1 : 0;
                const minStartCol = dc <= 0 ? word.length - 1 : 0;

                if (maxStartRow < minStartRow || maxStartCol < minStartCol) {
                    attempts++;
                    continue;
                }

                const startRow = Math.floor(Math.random() * (maxStartRow - minStartRow + 1)) + minStartRow;
                const startCol = Math.floor(Math.random() * (maxStartCol - minStartCol + 1)) + minStartCol;

                // Check if word can be placed
                let canPlace = true;
                const positions = [];

                for (let i = 0; i < word.length; i++) {
                    const row = startRow + dr * i;
                    const col = startCol + dc * i;

                    if (row < 0 || row >= gridSize || col < 0 || col >= gridSize) {
                        canPlace = false;
                        break;
                    }

                    if (grid[row][col] !== '' && grid[row][col] !== word[i]) {
                        canPlace = false;
                        break;
                    }

                    positions.push([row, col]);
                }

                if (canPlace) {
                    // Place the word
                    for (let i = 0; i < word.length; i++) {
                        const [row, col] = positions[i];
                        grid[row][col] = word[i];
                    }

                    // Store word position for validation
                    wordPositions.set(word, positions);
                    placed = true;
                }

                attempts++;
            }
        }

        function fillEmptyCells() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] === '') {
                        grid[row][col] = greekAlphabet[Math.floor(Math.random() * greekAlphabet.length)];
                    }
                }
            }
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = grid[row][col];
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('mouseover', handleCellHover);
                    gridElement.appendChild(cell);
                }
            }
        }

        function renderWordList(words) {
            const container = document.getElementById('word-list-container');
            container.innerHTML = '';

            words.forEach(wordObj => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.textContent = `${wordObj.word} (${wordObj.meaning})`;
                wordElement.dataset.word = wordObj.word;
                container.appendChild(wordElement);
            });

            document.getElementById('total-count').textContent = words.length;
        }

        function handleCellClick(event) {
            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (cell.classList.contains('found')) return;

            // Toggle selection
            if (cell.classList.contains('selected')) {
                cell.classList.remove('selected');
                selectedCells = selectedCells.filter(pos => !(pos.row === row && pos.col === col));
            } else {
                cell.classList.add('selected');
                selectedCells.push({ row, col, letter: cell.textContent });
            }

            // Check if selection forms a valid word
            if (selectedCells.length > 2) {
                checkForWord();
            }
        }

        function handleCellHover(event) {
            if (selectedCells.length === 0) return;

            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            // Highlight potential word path
            highlightPath(row, col);
        }

        function highlightPath(endRow, endCol) {
            // Clear previous highlights
            document.querySelectorAll('.cell.highlighted').forEach(cell => {
                cell.classList.remove('highlighted');
            });

            if (selectedCells.length === 0) return;

            const startPos = selectedCells[0];
            const path = getPath(startPos.row, startPos.col, endRow, endCol);

            path.forEach(pos => {
                const cell = document.querySelector(`[data-row="${pos.row}"][data-col="${pos.col}"]`);
                if (cell && !cell.classList.contains('selected') && !cell.classList.contains('found')) {
                    cell.classList.add('highlighted');
                }
            });
        }

        function getPath(startRow, startCol, endRow, endCol) {
            const path = [];
            const deltaRow = endRow - startRow;
            const deltaCol = endCol - startCol;

            // Determine if path is straight (horizontal, vertical, or diagonal)
            const absDeltaRow = Math.abs(deltaRow);
            const absDeltaCol = Math.abs(deltaCol);

            if (absDeltaRow === 0 || absDeltaCol === 0 || absDeltaRow === absDeltaCol) {
                const steps = Math.max(absDeltaRow, absDeltaCol);
                const stepRow = steps === 0 ? 0 : deltaRow / steps;
                const stepCol = steps === 0 ? 0 : deltaCol / steps;

                for (let i = 0; i <= steps; i++) {
                    path.push({
                        row: startRow + Math.round(stepRow * i),
                        col: startCol + Math.round(stepCol * i)
                    });
                }
            }

            return path;
        }

        function checkForWord() {
            const word = selectedCells.map(cell => cell.letter).join('');
            const reversedWord = word.split('').reverse().join('');

            // Check if word exists in word positions
            let foundWord = null;
            let foundPositions = null;

            for (let [dictWord, positions] of wordPositions) {
                if (dictWord === word || dictWord === reversedWord) {
                    if (isSelectionMatching(positions)) {
                        foundWord = dictWord;
                        foundPositions = positions;
                        break;
                    }
                }
            }

            if (foundWord && !foundWords.has(foundWord)) {
                markWordAsFound(foundWord, foundPositions);
                updateScore(foundWord.length);
                checkGameCompletion();
            }
        }

        function isSelectionMatching(positions) {
            if (selectedCells.length !== positions.length) return false;

            // Sort both arrays for comparison
            const selectedPositions = selectedCells.map(cell => ({ row: cell.row, col: cell.col }))
                .sort((a, b) => a.row === b.row ? a.col - b.col : a.row - b.row);
            const wordPositions = [...positions]
                .sort((a, b) => a[0] === b[0] ? a[1] - b[1] : a[0] - b[0]);

            return selectedPositions.every((pos, i) =>
                pos.row === wordPositions[i][0] && pos.col === wordPositions[i][1]
            );
        }

        function markWordAsFound(word, positions) {
            foundWords.add(word);

            // Mark cells as found
            positions.forEach(([row, col]) => {
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                cell.classList.remove('selected', 'highlighted');
                cell.classList.add('found');
            });

            // Mark word in list as found
            const wordElement = document.querySelector(`[data-word="${word}"]`);
            if (wordElement) {
                wordElement.classList.add('found');
            }

            selectedCells = [];
            updateUI();
        }

        function updateScore(wordLength) {
            const baseScore = wordLength * 10;
            const timeBonus = Math.max(0, 300 - getElapsedSeconds());
            score += baseScore + timeBonus;
        }

        function clearSelection() {
            selectedCells = [];
            document.querySelectorAll('.cell.selected, .cell.highlighted').forEach(cell => {
                cell.classList.remove('selected', 'highlighted');
            });
        }

        function showHint() {
            // Highlight first letter of an unfound word
            for (let [word, positions] of wordPositions) {
                if (!foundWords.has(word)) {
                    const [row, col] = positions[0];
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.style.background = '#ffd700';
                    setTimeout(() => {
                        if (!cell.classList.contains('found')) {
                            cell.style.background = '';
                        }
                    }, 2000);
                    score = Math.max(0, score - 50); // Penalty for hint
                    updateUI();
                    break;
                }
            }
        }

        function startTimer() {
            gameStartTime = Date.now();
            gameTimer = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = getElapsedSeconds();
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function getElapsedSeconds() {
            return Math.floor((Date.now() - gameStartTime) / 1000);
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('found-count').textContent = foundWords.size;
        }

        function checkGameCompletion() {
            if (foundWords.size === wordPositions.size) {
                clearTimeout(gameTimer);
                showCompletionMessage();
            }
        }

        function showCompletionMessage() {
            const elapsed = getElapsedSeconds();
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            document.getElementById('final-time').textContent = timeString;
            document.getElementById('final-score').textContent = score;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('completion-message').style.display = 'block';
        }

        function hideCompletionMessage() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('completion-message').style.display = 'none';
        }

        // Utility functions
        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Event listeners
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                await startNewGame();
            });
        });

        document.getElementById('overlay').addEventListener('click', hideCompletionMessage);

        // Initialize game
        initGame();
    </script>
</body>
