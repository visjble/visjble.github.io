<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flashcard Slider with Chapters</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 50vh;
                margin: 0;
                margin-top: 0;
                background-color: #f0f8ff;
                /* Light blue background */
                font-family: Arial, sans-serif;
                overflow-x: hidden;
            }

            .chapters {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
                margin-bottom: 20px;
                max-width: 90vw;
            }

            .chapter-btn {
                padding: 8px;
                background-color: #e6f2ff;
                /* Light blue button background */
                border: 1px solid #4da6ff;
                /* Medium blue border */
                border-radius: 5px;
                cursor: pointer;
                font-size: 0.9rem;
                text-align: center;
            }

            .chapter-btn.active {
                background-color: #1e90ff;
                /* Dodger blue for active state */
                color: white;
            }

            .card-container {
                perspective: 1000px;
                width: 80vw;
                max-width: 300px;
                position: relative;
            }

            .card {
                width: 100%;
                height: 190px;
                position: relative;
                transition: transform 0.6s;
                transform-style: preserve-3d;
                cursor: pointer;
                touch-action: manipulation;
            }

            .card.is-flipped {
                transform: rotateY(180deg);
            }

            .card-side {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                font-size: 1.5rem;
                text-align: center;
                padding: 10px;
                box-sizing: border-box;
            }

            .card-front {
                background-color: #ffffff;
                border: 2px solid #4da6ff;
                /* Medium blue border */
            }

            .card-back {
                background-color: #e6f2ff;
                /* Light blue background */
                border: 2px solid #1e90ff;
                /* Dodger blue border */
                transform: rotateY(180deg);
            }

            .counter {
                margin-top: 10px;
                bottom: 480px;
                left: 50%;
                /* transform: translateX(-50%); */
                font-size: 1.2rem;
                text-align: center;
            }

            #retryDeckBtn {
                /* position: absolute;
    top: -40px;
    right: 0; */
                padding: 8px;
                background-color: #e6f2ff;
                border: 1px solid #ef0707;
                border-radius: 5px;
                cursor: pointer;
            }

            @keyframes swipeUp {
                0% {
                    transform: translateY(0);
                    opacity: 1;
                }

                100% {
                    transform: translateY(-100px);
                    opacity: 0;
                }
            }

            @media (max-width: 480px) {
                .chapters {
                    grid-template-columns: repeat(4, 1fr);
                }

                .chapter-btn {
                    font-size: 0.9rem;
                    padding: 6px;
                }

                .card {
                    height: 160px;
                }

                .card-side {
                    font-size: 2rem;
                }
            }

            .help-icon {
                position: fixed;
                top: 20px;
                right: 20px;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: #4da6ff;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 20px;
                z-index: 100;
            }

            .help-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                z-index: 99;
            }

            .help-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 20px;
                border-radius: 10px;
                max-width: 80%;
                max-height: 80vh;
                overflow-y: auto;
            }
        </style>
    </head>

                    "á½•ÏƒÏ„ÎµÏÎ¿Î½": "postea",
                    "ÎºÎ±á½¶ Î´á½´ ÎºÎ±Î¯": "atque adeo",
                    "Ï€Î¿á¿¦ Î³á¿†Ï‚": "ubinam terrarum",
                    "Î»Ï…Ï€Î­Ï‰, Î»Ï…Ï€Î®ÏƒÏ‰, á¼Î»ÏÏ€Î·ÏƒÎ±": "doleo",
                    "Ï€Î¿Î»Î¹Î¿ÏÎºÎ­Ï‰, Ï€Î¿Î»Î¹Î¿ÏÎºÎ®ÏƒÏ‰, á¼Ï€Î¿Î»Î¹ÏŒÏÎºÎ·ÏƒÎ±": "obsideo",
                    "á½ Î²Î¯Î¿Ï‚, Î²Î¯Î¿Ï…": "vita",
                    "á¼¡ Îµá¼°ÏÎ®Î½Î·, Îµá¼°ÏÎ®Î½Î·Ï‚": "pax",
                    "Ï„ÏŒ á¼”Ï„Î¿Ï‚, á¼”Ï„Î¿Ï…Ï‚": "annus",
                    "á½ Î¸Î¬Î½Î±Ï„Î¿Ï‚, Î¸Î±Î½Î¬Ï„Î¿Ï…": "mors",
                    "á½ Î¸Ï…Î¼ÏŒÏ‚, Î¸Ï…Î¼Î¿á¿¦": "animus",
                    "á½ Ï€Î¿Ï„Î±Î¼ÏŒÏ‚, Ï€Î¿Ï„Î±Î¼Î¿á¿¦": "flumen",
                    "á¼¡ ÏƒÏ€Î¿Î½Î´Î®, ÏƒÏ€Î¿Î½Î´á¿†Ï‚": "libatio",
                    "Î±á¼± ÏƒÏ€Î¿Î½Î´Î±Î¯, ÏƒÏ€Î¿Î½Î´á¿¶Î½": "foedus",
                    "á¼„Î¾Î¹Î¿Ï‚, -Î±, -Î¿Î½": "dignus (+ gen.)",
                    "á¼¥ÎºÎ¹ÏƒÏ„Î¬ Î³Îµ": "minime",
                    "Î¼Î¬Î»Î¹ÏƒÏ„Î¬ Î³Îµ": "maxime quidem"
                }
            };

            function initializeChapters() {
                const chapterKeys = Object.keys(dict).sort( (a, b) => parseInt(a) - parseInt(b));

                chapters = chapterKeys.map(chapterNum => {
                    return Object.entries(dict[chapterNum]).map( ([greek,english]) => ({
                        greek,
                        english
                    }));
                }
                );

            }

            function renderChapters() {
                const chapterContainer = document.getElementById('chapters');
                chapterContainer.innerHTML = '';

                // Create a button for each chapter
                chapters.forEach( (_, index) => {
                    const button = document.createElement('button');
                    button.innerText = `${index + 1}`;
                    button.className = 'chapter-btn';
                    if (index === currentChapter)
                        button.classList.add('active');
                    button.addEventListener('click', () => selectChapter(index));
                    chapterContainer.appendChild(button);
                }
                );

                document.getElementById('chapterCount').textContent = `ÎšÎ•Î˜Î‘Î›Î‘Î™Î‘`;
                console.log(`Total buttons rendered: ${chapterContainer.children.length}`);
            }

            function selectChapter(chapterIndex) {
                currentChapter = chapterIndex;
                currentIndex = 0;
                // Reset index for the new chapter
                renderChapters();
                showFlashcard(currentIndex);
                // Show the first flashcard of the selected chapter
            }

            function showFlashcard(index) {
                const flashcard = document.getElementById('flashcard');
                flashcard.classList.remove('is-flipped');

                const chapterWords = chapters[currentChapter];
                if (!chapterWords || chapterWords.length === 0) {
                    document.getElementById('card-front').innerText = 'No words available';
                    document.getElementById('card-back').innerText = '';
                    document.getElementById('counter').innerText = '0';
                    return;
                }

                const word = chapterWords[index];
                document.getElementById('card-front').innerText = word.english;
                document.getElementById('card-back').innerText = word.greek;
                document.getElementById('counter').innerText = `${index + 1}/${chapterWords.length}`;
            }

            function nextFlashcard() {
                const flashcard = document.getElementById('flashcard');
                const chapterWords = chapters[currentChapter];

                if (currentIndex < chapterWords.length - 1) {
                    if (flashcard.classList.contains('is-flipped')) {
                        // If card is flipped, first flip it back then change content
                        flashcard.classList.remove('is-flipped');
                        setTimeout( () => {
                            currentIndex++;
                            showFlashcard(currentIndex);
                        }
                        , 300);
                        // Match this with your CSS transition time
                    } else {
                        // If already on front, just change content
                        currentIndex++;
                        showFlashcard(currentIndex);
                    }
                } else {
                    flashcard.style.animation = 'shake 0.5s';
                    setTimeout( () => {
                        flashcard.style.animation = '';
                    }
                    , 500);
                }
            }

            function previousFlashcard() {
                const flashcard = document.getElementById('flashcard');

                if (currentIndex > 0) {
                    if (flashcard.classList.contains('is-flipped')) {
                        flashcard.classList.remove('is-flipped');
                        setTimeout( () => {
                            currentIndex--;
                            showFlashcard(currentIndex);
                        }
                        , 300);
                    } else {
                        currentIndex--;
                        showFlashcard(currentIndex);
                    }
                }
            }
            document.addEventListener('keydown', (event) => {
                // Prevent default behavior for these keys
                if (['ArrowLeft', 'ArrowRight', ' '].includes(event.key)) {
                    event.preventDefault();
                }

                switch (event.key) {
                case 'ArrowLeft':
                    previousFlashcard();
                    break;
                case 'ArrowRight':
                    nextFlashcard();
                    break;
                case ' ':
                    flipFlashcard();
                    break;
                }
            }
            );

            // Add this CSS for the shake animation
            const styles = `
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
}`;

            const styleSheet = document.createElement("style");
            styleSheet.textContent = styles;
            document.head.appendChild(styleSheet);
            function initializeFlashcard() {
                const flashcard = document.getElementById('flashcard');
                let startX, startY, moveX, moveY;
                const threshold = 50;

                flashcard.addEventListener('click', (event) => {
                    if (!moveX && !moveY) {
                        flipFlashcard();
                    }
                }
                );

                flashcard.addEventListener('touchstart', (event) => {
                    startX = event.touches[0].clientX;
                    startY = event.touches[0].clientY;
                }
                , false);

                flashcard.addEventListener('touchmove', (event) => {
                    moveX = event.touches[0].clientX - startX;
                    moveY = event.touches[0].clientY - startY;
                }
                , false);

                flashcard.addEventListener('touchend', (event) => {
                    if (!moveX || !moveY)
                        return;
                    const distX = Math.abs(moveX);
                    const distY = Math.abs(moveY);
                    if (distY > threshold && distY > distX && moveY > 0 && !isReviewingRetry) {
                        // Changed to moveY > 0
                        const currentWord = chapters[currentChapter][currentIndex];
                        if (!retryDeck.includes(currentWord)) {
                            retryDeck.push(currentWord);
                            flashcard.style.animation = 'swipeDown 0.5s';
                            // Changed animation name
                            retryButton.textContent = `Review ${retryDeck.length} Cards`;
                            setTimeout( () => {
                                flashcard.style.animation = '';
                            }
                            , 500);
                        }
                    } else if (distX > threshold && distX > distY) {
                        if (moveX > 0) {
                            previousFlashcard();
                        } else if (moveX < 0) {
                            nextFlashcard();
                        }
                    }
                    startX = startY = moveX = moveY = null;
                }
                , false);
            }
            function flipFlashcard() {
                const flashcard = document.getElementById('flashcard');
                flashcard.classList.toggle('is-flipped');
            }
            function switchToRetryDeck() {
                if (retryDeck.length === 0)
                    return;

                isReviewingRetry = true;
                const originalChapter = chapters[currentChapter];
                chapters[currentChapter] = retryDeck;
                currentIndex = 0;
                showFlashcard(currentIndex);

                // Reset after reviewing all retry cards
                if (currentIndex === retryDeck.length - 1) {
                    chapters[currentChapter] = originalChapter;
                    retryDeck = [];
                    isReviewingRetry = false;
                }
                retryButton.textContent = 'Review Cards';
            }
            window.onload = () => {
                initializeChapters();
                renderChapters();
                showFlashcard(currentIndex);
                // Show the first flashcard on load
                initializeFlashcard();
            }
            ;

            document.getElementById('helpIcon').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('helpOverlay').style.display = 'block';
            }
            );

            document.getElementById('helpOverlay').addEventListener('click', () => {
                document.getElementById('helpOverlay').style.display = 'none';
            }
            );
        </script>
    </body>
